<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>Register</title>

    <style>
        .wrap {
          width: 95%;
          max-width: 500px;
          margin: 20px auto 20px auto;
          box-shadow: 0px 0px 1px 0px black;
          padding: 40px;        
        }
  
        .login-box {
            width: 400px;
            margin: auto;
        }
  
        .btn.btn-outline-dark {
            margin: 25px auto 0 auto;
        }
        .pushbtn {
            text-align: center;
        }
    </style>

    <script>
        function signUp() {
            let nickname = $('#nickname').val()
            let password = $('#password').val()
            let confirmPassword = $('#confirmPassword').val()

            $.ajax({
                type: 'POST',
                url: "/api/users",
                data: { 
                    nickname: nickname, 
                    password: password,
                    confirmPassword: confirmPassword,
                },
                
                success: function (response) {
                    alert(response['msg']);
                    location.href = "/board"
                },
                error: function (error) {
                    alert(error.responseJSON.errorMessage);
                },
            });
        }

    </script>
    
  </head>
  <body>
    
    <div class="wrap">
        <div class="login-box">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="nickname" placeholder="Nickname">
                <label for="floatingInput">Nickname</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" style="margin-top: 17px;" class="form-control" id="confirmPassword" placeholder="Confirm">
                <label for="floatingPassword">confirm Password</label>
            </div>
        </div>
        <div class="pushbtn">
            <button type="button" class="btn btn-outline-dark" onclick="signUp()">회원가입</button>
            <button type="button" class="btn btn-outline-dark" onclick="window.location.href('/login')">취소</button>
        </div>
    </div>
  </body>
</html>
