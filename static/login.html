<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>Login</title>

  <style>
      .wrap {
        width: 95%;
        max-width: 500px;
        margin: 20px auto 20px auto;
        box-shadow: 0px 0px 1px 0px black;
        padding: 40px;        
      }

      .login-box {
          width: 400px;
          margin: auto;
      }

      .mybtn {
          margin-top: 25px;
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
      }
  </style>

  <script>

    function loginEvent() {
        const nickname = $('#nickname').val()
        const password = $('#password').val()
        
        $.ajax({
            type: "POST",
            url: "/api/auth",
            data: {nickname, password},
            
            success: function (response) {
                localStorage.setItem("token", response.token)
                alert(response.msg)
                location.href = "/"
            },
            
            error: function (error) {
                alert(error.responseJSON.errorMessage)
            },
        });
    }

  </script>

  </head>
  <body>

    <div class="wrap">
        <div class="login-box">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="nickname" placeholder="Nickname">
                <label for="floatingInput">Nickname</label>
                </div>
                <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        </div>
        <div class="mybtn">
            <button type="button" onclick="loginEvent()" class="btn btn-outline-dark">로그인</button>
            <button type="button" onclick="location.href='/register'" class="btn btn-outline-dark">회원가입</button>
        </div>
    </div>

  </body>
</html>
