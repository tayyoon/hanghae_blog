     <script>
         const quaryString = window.location.search;
         console.log(quaryString)
         const urlParams = new URLSearchParams(quaryString);
         console.log(urlParams)
         const num = urlParams.get("num");
         console.log(num)
         
        $(document).ready(function () {  
            view_board();
        });

        function view_board() {

            $.ajax({
                type: "GET",
                url: `/api/board/${num}`,
                headers: {
                    authorization: `Bearer ${localStorage.getItem('token')}`,
                },
                data: {},
                success: function (response) {
                    console.log(response)
                    let rows = response['board']    

                    let title = rows['title']
                    let num  = rows['num']
                    console.log(num)
                    let name = rows['name']
                    let date = rows['date'].substring(0,11)  
                    let content = rows['content']                    

                        let temp_html =`<div class="title">
                                            ${title}
                                        </div>
                                        <div class="info">
                                            <dl>
                                                <dt>번호</dt>
                                                <dd>${num}</dd>
                                            </dl>
                                            <dl>
                                                <dt>작성자</dt>
                                                <dd>${name}</dd>
                                            </dl>
                                            <dl>
                                                <dt>작성일</dt>
                                                <dd>${date}</dd>
                                            </dl>                    
                                        </div>
                                        <div class="cont">
                                         ${content}
                                        </div>`                                                                                                  
                    $('#board_view').append(temp_html)
                    }
                
            });
        }

         function posting_comment(){
            let comment_give = $('#floatingTextarea').val();         
            
            console.log(comment_give)
             $.ajax({
                 type: "POST",
                 url: `/api/board/${num}`,
                 contentType: "application/json",
                 headers: {
                    authorization: `Bearer ${localStorage.getItem('token')}`,
                },
                 data: JSON.stringify({
                    comment : comment_give,
                 }),                 
                 success: function (response) {
                     alert(response['msg'])                  
                     window.location.href = `/board/?num=${num}`
                 },
                 error:function(request,status,error){
                        alert("code = "+ request.status + " message = " + request.responseText + " error = " + error); // 실패 시 처리
                    }           
            });
         }
 
         function show_comment() {

                 type: "GET",

                     console.log(rows)

                     for (let i = rows.length-1; i > -1; i--) {
                         let comment = rows[i]['comment']
                         let nickname = rows[i]['nickname']
                        //  let date = rows[i]['date'].substring(0,11)

                         console.log(user.nickname)

                            "float: right">수정</button>
                            <button type="button" class="btn btn-outline-secondary" style=
                            "float: right" onclick="delete_comment()">삭제</button>
                            </li>`
                        } else {
                            temp_html = `<li class="list-group-item">${comment} 
                            </li>`
                        }
                                         
                     $('#comment_view').append(temp_html)
                     }
                 }
             });
         } 
         
         function delete_comment(){
             $.ajax({
                 type: "DELETE",
                 url: `/api/comment/${num}`,

                 },
                 error:function(request,status,error){
                     alert(request.responseText)
                    }           
            });
